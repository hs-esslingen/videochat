<div id="content">
    <div id="test">
        <p>lecture-page works!</p>
        <div id="webcams"></div>
        <div id="screenshare"></div>
        <div id="toolbar"></div>
    </div>
    <div *ngIf="detailType === 'chat'" class="detail">{{sidebarDetail.partner}}</div>
    <!-- <app-chat *ngIf="detailType === 'chat'" class="detail"></app-chat> -->
    <!-- <app-poll *ngIf="selected === SELECTION.poll" class="detail"></app-poll> -->

    <div id="master">
        <div id="scroll">

            <h4>Chats</h4>
            <div id="public-chat" class="object-label chat" [class.messaged]="publicChat.newMessage" (click)="toggleSidebar(publicChat)">
                <div class="status"></div>
                <div class="nickname">Public Chat</div>
                <div class="signal">
                    <i *ngIf="publicChat.newMessage != true"class="material-icons">chat_bubble_outline</i>
                    <i *ngIf="publicChat.newMessage == true"class="material-icons">chat</i>
                </div>
            </div>

            <label>Private Chats</label>
            <div *ngFor="let chat of chats" class="object-label chat" [class.messaged]="chat.newMessage" (click)="toggleSidebar(chat)">
                    <div class="status"></div>
                    <div class="nickname">{{chat.partner}}</div>
                    <div class="signal">
                        <i *ngIf="chat.newMessage != true"class="material-icons">chat_bubble_outline</i>
                        <i *ngIf="chat.newMessage == true"class="material-icons">chat</i>
                    </div>
            </div>


            <h4>Currnet Users</h4>
            <label>You</label>
            <div id="You" class="object-label"
                [class.talking]="you.isTalking" 
                [class.votingUp]="you.votedUp" 
                [class.votingDown]="you.votedDown"
                [class.micActive]="you.isMuted != true"
                [class.signaling]="you.isSignaling">
                    <div class="status"></div>
                    <div class="nickname">{{you.nickname}}</div>
                    <div class="signal" *ngIf="you.isMuted != true"><i class="material-icons">mic</i></div>
                </div>
            <div id="user-actions">
                <button id="raise-hand" class="small round-button" (click)="raiseHand()"><i
                        class="material-icons">pan_tool</i></button>
                <button id="vote-up" class="small round-button" (click)="thumbsUp()"><i
                        class="material-icons">thumb_up</i></button>
                <button id="vote-down" class="small round-button" (click)="thumbsDown()"><i
                        class="material-icons">thumb_down</i></button>
            </div>


            <label>Others</label>
            <div id="participants">
                <div *ngFor="let user of users" class="object-label" (click)="userInteraction()"
                  [class.talking]="user.isTalking" 
                  [class.votingUp]="user.votedUp" 
                  [class.votingDown]="user.votedDown"
                  [class.micActive]="user.isMuted != true"
                  [class.signaling]="user.isSignaling">
                    <div class="status"></div>
                    <div class="nickname">{{user.nickname}}</div>
                    <div class="signal" *ngIf="user.isMuted != true"><i class="material-icons">mic</i></div>
                </div>
            </div>
        </div>


        <div id="control">
            <button id="settings" class="big round-button" (click)="openSettings()"><i
                    class="material-icons">settings</i></button>
            <button id="leave-chat" class="big round-button" (click)="leaveChat()"><i
                    class="material-icons">directions_run</i></button>
        </div>
    </div>
</div>
