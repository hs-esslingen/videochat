<h1 mat-dialog-title>Debug information</h1>
<div mat-dialog-content>
  <div *ngFor="let category of objectKeys(debugInfo)">
    <h4 class="category-head">{{category}}</h4>
    <div class="category" *ngFor="let key of objectKeys(debugInfo[category])">
      <span class="key">{{key}}:</span>
      <span class="value">{{debugInfo[category][key]}}</span>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button class="button" (click)="close()">Close</button>
</div>
