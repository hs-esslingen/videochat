<div id="content">
    <div id="header">
        <h4 *ngIf="childData.id !== undefined">Your chat with {{ users[childData.id].nickname }}</h4>
        <h4 *ngIf="childData.id === undefined">Public Chat</h4>
        <div id="close">
            <button *ngIf="childData.id !== undefined" id="delete" (click)="deleteChat()">
                <i class="material-icons">delete_outline</i>
            </button>
            <button id="hide" (click)="closeChatEvent.emit({element: childData, type: 'chat'})"><i class="material-icons">clear</i></button>
        </div>
    </div>

    <div id="messages">
        <div *ngFor="let message of childData.messages" class="message">
            <div class="messageInfo">
                <label [class.user]="message.from === currentUser?.id"
                    >{{ message.from === currentUser?.id ? currentUser?.nickname : users[message.from].nickname }}
                </label>
                <p [class.user]="message.from === currentUser?.id">{{ timestampToHMS(message.time) }} Uhr</p>
            </div>

            <p class="chat-message" [innerHTML]="message.message | linkify | sanitizeHtml"></p>
        </div>
    </div>

    <div id="chat-input">
        <textarea cdkTextareaAutosize #input (keyup)="handleKeyUp($event)" [(ngModel)]="newMessage" placeholder="Write a message..."></textarea>
        <button matTooltip="{{ sendButtonTooltip }}" id="send-message" (click)="sendMessage()">
            <i class="material-icons">send</i>
        </button>
    </div>
</div>
