  <video #video *ngIf="showVideo" [srcObject]="videoStream" autoplay playinline></video>
  <div class="no-video-wrapper" *ngIf="!showVideo">
    <div class="no-video">
      <div class="no-video-inner">
        
        <img src="/assets/img/person.svg">
      </div>
    </div>
  </div>
  <div *ngIf="user && user.nickname" class="nickname">{{user.nickname}}</div>
  <audio [srcObject]="audioStream" autoplay></audio>
