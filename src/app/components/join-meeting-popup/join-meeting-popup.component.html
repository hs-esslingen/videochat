<h1 mat-dialog-title>Raum: {{data.roomId}}</h1>
<div mat-dialog-content>
  <label>Webcam:</label>
  <mat-select [value]="selectedVideoStream" (selectionChange)="changeVideoStream($event.value)">
    <mat-option value="none">Deaktiviert</mat-option>
    <mat-option [value]="item.label" *ngFor="let item of videoDevices">{{item.label}}</mat-option>
  </mat-select>
  <div *ngIf="videoTrack" id="video-rect">
    <video autoplay playsinline [srcObject]="videoTrack"></video>
  </div>
  <label for="nickname">Mikrofon:</label>
  <mat-select [value]="selectedAudioStream" (selectionChange)="changeAudioStream($event.value)">
    <mat-option [value]="item.label" *ngFor="let item of audioDevices">{{item.label}}</mat-option>
  </mat-select>
  <div id="volumebar">
    <div [style.width]="volume"></div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button id="cancel" mat-dialog-close routerLink="/" class="button">Abbrechen</button>
  <button mat-button class="button" (click)="close()">Raum betreten</button>
</div>
