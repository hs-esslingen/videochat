<h1 mat-dialog-title *ngIf="roomID !== undefined && modules.room === true">Raum: {{roomID}}</h1>

<div id="settings">
    <div *ngIf="modules.tabs === true" id="tabs">
        <button class="setting-tab" *ngIf="modules.userSettings === true" (click)="settingPage = 0">
            User settings
        </button>
        <button class="setting-tab" *ngIf="modules.videoSettings === true" (click)="settingPage = 1">
            Video settings
        </button>
        <button class="setting-tab" *ngIf="modules.audioSettings === true" (click)="settingPage = 2">
            Audio settings
        </button>
    </div>

    <div id=setting-page>
        <div id="content">
            <app-settings-user
                *ngIf="settingPage == 0 || (modules.tabs === false && modules.userSettings === true)"
                [nickname]="nickname"
                (userEvent)="nickname = $event"
            ></app-settings-user>
            <app-settings-video
                *ngIf="settingPage == 1 || (modules.tabs === false && modules.videoSettings === true)"
                (selectedVideoStreamEvent)="selectedVideoStream = $event"
            ></app-settings-video>
            <app-settings-audio
                *ngIf="settingPage == 2 || (modules.tabs === false && modules.audioSettings === true)"
                [autoGainControl]="data.autoGainControl"
                [mediaService]="data.mediaService"
                (audioDevicesEvent)="audioDevices = $event"
            ></app-settings-audio>
        </div>
        
        <div id="dialog-actions" align="end">
            <button id="close" class="button" mat-dialog-close>Schlie√üen</button>
            <button id="save" class="button" (click)="saveChanges()" mat-dialog>Speichern</button>
        </div>
    </div>
</div>
